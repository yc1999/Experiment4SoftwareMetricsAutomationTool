  <script>
        $(document).ready(function (){ 
          $("#inputFile").change(function(e){
            var files = e.target.files;  
            $("#fileName").text("已选择文件：")
            for (var i=0;i<files.length;i++)
            {
                $("#fileName").text($("#fileName").text()+" "+ files[i].name)
            }
          });

            $("#checkBtn").click(function () {
                $.ajax({
                    url: "http://127.0.0.1:8080/countCode",
                    type:'post',
                    async: false,//使用同步的方式,true为异步方式
                    processData: false,
                    contentType:"application/xml",
                    success:function(data){
                        console.log(data)
                        for(var i=0;i<data.length;i++){
                            //对于每一个file都要建立一个图表
                            
                            //1. 插入一个新的元素
                            $("#main").append(
                                '<div class="col-lg-6 col-md-12" id="'+data[i].fileName+'" style="width: 600px;height:400px;"></div>'
                            )

                            //2.获取一些数据
                            var arr = new Array();

                            var object1 = new Object();
                            object1.name = '代码行数';
                            object1.value = data[i].codeLines;
                            arr.push(object1)

                            var object2 = new Object();
                            object2.name = '空白行数';
                            object2.value = data[i].blankLines;
                            arr.push(object2)

                            var object3 = new Object();
                            object3.name = '注释行数';
                            object3.value = data[i].commentLines;
                            arr.push(object3)

                            //3. 创建一个图表
                            var myChart = echarts.init(document.getElementById(data[i].fileName),'light');

                            //4. 指定图表的配置项和数据
                            var option = {
                                title: {
                                    text: data[i].fileName,
                                    // x 设置水平安放位置，默认左对齐，可选值：'center' ¦ 'left' ¦ 'right' ¦ {number}（x坐标，单位px）
                                    x: 'center',
                                    // y 设置垂直安放位置，默认全图顶端，可选值：'top' ¦ 'bottom' ¦ 'center' ¦ {number}（y坐标，单位px）
                                    y: 'top',
                                    // itemGap设置主副标题纵向间隔，单位px，默认为10，
                                    itemGap: 30,
                                    backgroundColor: '#EEE',
                                    // 主标题文本样式设置
                                    textStyle: {
                                        fontSize: 26,
                                        fontWeight: 'bolder',
                                        color: '#000080'
                                    },
                                    // 副标题文本样式设置
                                    subtextStyle: {
                                        fontSize: 18,
                                        color: '#8B2323'
                                    }
                                },
                                graphic:{
                                    type:"text",
                                    left:"center",
                                    top:"85%",
                                    style:{
                                        text:"注释密度："+(object3.value/(object3.value+object1.value)*100).toFixed(2)+'%',
                                        textAlign:"center",
                                        fill:"#333",
                                        fontSize:15,
                                        fontWeight:600
                                    }
                                },
                                series : [{
                                        name: '代码行统计结果',
                                        type: 'pie',
                                        radius: '55%',
                                        roseType: 'angle',
                                        data:arr,
                                        label: {
                                            normal: {
                                                textStyle : {
                                                    fontWeight : 600 ,
                                                    fontSize : 16    //文字的字体大小
                                                },
                                                position: 'outer',  // 设置标签位置，默认在饼状图外 可选值：'outer' ¦ 'inner（饼状图上）'
                                                // formatter: '{a} {b} : {c}个 ({d}%)'   设置标签显示内容 ，默认显示{b}
                                                // {a}指series.name  {b}指series.data的name
                                                // {c}指series.data的value  {d}%指这一部分占总数的百分比
                                                formatter: '{b}:{c}行'
                                            }
                                        }
                                    }]
                                };
                    
                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);

                        }
                    },
                    error: function(data) {
                        console.log(data)
                    }
                });
                
            });
        });
